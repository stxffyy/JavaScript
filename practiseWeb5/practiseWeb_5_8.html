<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
            let getDateProperties = (sec) => {
                let date = new Date(sec);
                let result = {
                    day: date.getDate(),
                    month: date.getMonth(),
                    year: date.getFullYear(),
                    hour: date.getHours(),
                    minutes: date.getMinutes(),
                    seconds: date.getSeconds()
                };
                // console.log(result);
                return result;
            }
            // getDateProperties(4465789384759);

            let getNameOfMonth = (month) => {
                        let stringMonth = ''
                        switch (month) {
                            case 1: stringMonth = 'Январь';
                                break;
                            case 2: stringMonth = 'Февраль';
                                break;
                            case 3: stringMonth = 'Март';
                                break;
                            case 4: stringMonth = 'Апрель';
                                break;
                            case 5: stringMonth = 'Май';
                                break;
                            case 6: stringMonth = 'Июнь';
                                break;
                            case 7: stringMonth = 'Июль';
                                break;
                            case 8: stringMonth = 'Август';
                                break;
                            case 9: stringMonth = 'Сентябрь';
                                break;
                            case 10: stringMonth = 'Октябрь';
                                break;
                            case 11: stringMonth = 'Ноябрь';
                                break;
                            case 12: stringMonth = 'Декабрь';
                                break;
                        }
                        return stringMonth;
                    }

            function printPrettyDate(neededDate) {
                    let date = getDateProperties(neededDate);
                    let str = '';
                    str = `${date.day} ${getNameOfMonth(date.month)} ${date.year}, `;
                    str = str + `${date.hour}:${date.minutes}:${date.seconds}`;
                    // console.log(str);
                    return str;
                    }
            document.write(printPrettyDate(1628440235430));



        }
    </script>
</body>

</html>
