<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            "use script"
            let movie = prompt('Ваш любимый фильм? 1 – Гарри Поттер 2 – Властелин колец 3 – Агент 007 4 – Агент национальной безопасности 5 – Не люблю фильмы');
            switch (movie)
            {
                case '1':
                document.write('Ваш любимый фильм: Гарри Поттер');
                break;
                case '2':
                document.write('Ваш любимый фильм: Властелин Колец');
                break;
                case '3':
                document.write('Ваш любимый фильм: Агент 007');
                break;
                case '4':
                document.write('Ваш любимый фильм: Агент национальной безопасности');
                break;
                case '5':
                document.write('Ваш любимый фильм: Не люблю фильмы');
                break;
                default:
                document.write('Операция неверна!')

            }
        }
    </script> 
</body>
</html>
