<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4.1. Вывод массива</title>
</head>

<body>
    
    <script>
        {
            "use strict";

            let products = [];
            products[0] = 'Блины';
            products[1] = 'Квас';
            products[2] = 'Пельмени';
            products[3] = 'Икра';

            // window.products = ['Блины', 'Квас', 'Пельмени', 'Икра'];
           
            let tmp = '';
            function printProduct(arr) {
                for (let i = 0; i < arr.length; i++) {
                    tmp = tmp + products[i]+'<br>';
                }
                document.write(tmp);
            }
            printProduct(products);
        }
        </script>
        </body>
        </html>
