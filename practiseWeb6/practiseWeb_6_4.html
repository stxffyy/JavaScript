<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 6.4. Получение списка дочерних элементов</title>
</head>

<body>
    <ul class="listNumbers">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        {
            'use strict'

            function setStyle(fontColor, fontSize) {
             let nodes = document.getElementsByClassName('listNumber');
             
             nodes.forEach(element => {
                if (item.nodeType == 1) {
                    item.style.color = fontColor;
                    item.style.fontSize = fontSize;
                }
             });
            }

        }
    </script>
</body>

</html>
