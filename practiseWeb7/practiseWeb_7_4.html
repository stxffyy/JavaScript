<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
    <title>Задание 7.1 Основы работы с библиотекой js-cookie</title>
</head>
<!--При загрузке страницы вызывается метод getCookies исходный код метода будет рассмотрен ниже-->

<body onload="getCookies()">
    <div>
        <!--Форма авторизации. Принимает логин и пароль и отправляет его на обработку методом login()-->
        <label>
            Логин:<br>
            <input type="text" placeholder="Введите логин" id="login">
        </label><br>
        <label>
            Пароль:<br>
            <input type="text" placeholder="Введите пароль" id="password">
        </label>
        <button class="logIn" onclick="login()">Войти</button>
    </div>
    <!--Тег параграфа с классом saveCookie будет получать строку имя=значение из сохраненных кук-->
    <p class="saveCookie"></p>
    <!--Внешний скрипит script.js в котором будут реализованы метода getCookies() и login()-->
    <script>
        'use strict'
        function getCookies() {
                let tmp = '';
                if (typeof Cookies.get('login') !== 'undefined') {
                    tmp = tmp + 'login : ' + Cookies.get('login') + '<br>';
                }
                if (typeof Cookies.get('password') !== 'undefined') {
                    tmp = tmp + 'password : ' + Cookies.get('password');
                }
                document.getElementsByClassName('saveCookie')[0].innerHTML = tmp;
            }


            let login = async () => {
                let username = document.getElementById('login').value;
                let password = document.getElementById('password').value;
                //Ваш код...
                Cookies.set('login', username);
                Cookies.set('password', password);
                await getCookies();
            }

    </script>
</body>

</html>
